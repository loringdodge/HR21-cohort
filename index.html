<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <script type="text/x-handlebars">

    <div class="header">
      <div>HR<b>21</b></div>
    </div>

    <div class="middle">
      {{outlet}}
    </div>
      
  </script>

  <script type="text/x-handlebars" id="index" data-template-name="index">
      <div class="title-name">{{firstName}} &nbsp<b>{{lastName}}</b></div>
      {{#each person in model}}
        <span {{action "nameShow" person.firstName person.lastName on="mouseEnter"}}>
        {{#link-to 'profile' person.id class="person-container"}}
          <img {{bind-attr src="person.image"}}/>
        {{/link-to}}
        </span>
      {{/each}}

  </script>

  <script type="text/x-handlebars" id="profile">
    <div class="profile-centering">
      <div class="title-name">&nbsp</div>
      <div class="profile-left">
        <div class="profile-picture">
          <img {{bind-attr src="people.image"}} />
        </div>
      </div>

      <div class="profile-right">
        <div class="profile-name">{{people.firstName}} <b>{{people.lastName}}</b></div>
        <div class="profile-bio">{{people.bio}}</div>
        <div class="profile-company">{{github.company}}</div>
      </div>
    </div>  

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
